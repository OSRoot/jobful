<mat-toolbar color="light">
  <a href="" class="logo">Jobful</a>
</mat-toolbar>

<!-- Content  -->
<div class="join-msg">
  <h1>Join to find work you love</h1>
</div>
<div class="container">
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td class="td1">
          <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <mat-label>Company Email Address</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password </mat-label>
      <input matInput />
    </mat-form-field>
    <div class="agree">
      <input type="checkbox" id="checkbox" name="checkbox" />
      <label for="checkbox">I Agree on terms and conditions</label>
    </div>
    <button mat-raised-button class="signup-btn" style="width: 100%">
      Sign Up
    </button>
  </form>

  <div class="go-login">
    <h3>
      Already have an account? <span><a href=".">Login</a></span>
    </h3>
  </div>
</div>
