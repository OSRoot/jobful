<mat-toolbar color="light">
  <a href="" class="logo">Jobful</a>
  <div class="search-form">
    <div class="search-field">
      <button mat-stroked-button (click)="openSnackBar()">
        <mat-icon>search</mat-icon>
      </button>
      <input matInput type="search" placeholder="search ..." />
    </div>
  </div>
  <div class="tool-links">
    <button
      mat-raised-button
      color="light"
      class="login-btn"
      (click)="onLogin()"
    >
      Login
    </button>

    <button mat-raised-button color="primary" (click)="onSignup()">
      Sign up
    </button>
  </div>
</mat-toolbar>
